<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="loginSubmit()">
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <input #email="ngModel" type="email" name="email" [(ngModel)]="credentials.email"
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-blue-400"
            placeholder="Enter Email" required
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
        <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400">
            Email is invalid.
        </p>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <input #password="ngModel" type="password" name="password" [(ngModel)]="credentials.password"
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-blue-400"
            placeholder="Password" required />
        <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400">
            Password is invalid.
        </p>
    </div>
    <button [disabled]="loginForm.invalid" type="submit"
        class="block w-full bg-blue-400 text-white py-1.5 px-3 rounded transition hover:bg-blue-500 disabled:opacity-50 disabled:bg-blue-400">
        Submit
    </button>
</form>
